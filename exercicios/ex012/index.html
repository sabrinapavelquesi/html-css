<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls height="560" width="560" poster="imagens/macaco.png" width="90vw" muted autoplay>
        <source src="midia/macaco2.mp4" type="video/mp4">
        <source src="midia/macaco.mp4" type="video/mp4">    
        <source src="midia/macaco.ogv" type="video/ogg">
        <source src="midia/macaco.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeo.</p>
    </video>    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
