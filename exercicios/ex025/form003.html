<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="35" placeholder="Nome completo" autocomplete="name" size="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" required id="imedia" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-05">
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
