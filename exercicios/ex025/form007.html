<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iescolaridade">Escolaridade</label>
            <select name="escolaridade" id="iescolaridade" required>
                <option value="" selected disabled>--- Escolha ---</option>
                <option value="medio">Nível Médio</option>
                <option value="graduação">Graduação</option>
                <option value="pos">Pós Graduação</option>
                <optgroup label="Strictu Sensu">
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="listaprofissao" required>
            <datalist id="listaprofissao">
                <option>Farmacêutica</option>
                <option>Microbiologista</option>
                <option>Desenvolvedora Júnior</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
