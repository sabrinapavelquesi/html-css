<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1> 
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="M"><label for="isexom"> Masculino</label><br>
            <input type="radio" name="sexo" id="isexof" value="F"><label for="isexof"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Voleibol</label><br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="ginastica" id="iginastica"> <label for="iginastica">Ginástica</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
